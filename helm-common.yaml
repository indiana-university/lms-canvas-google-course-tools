nameOverride: googlecoursetools

namespace: ua-vpit--enterprise-systems--lms

image:
  repository: registry.docker.iu.edu/lms/google_course_tools
  tag: latest
  pullPolicy: Always

replicaCount: 2

resources:
  requests:
    cpu: "0"
    memory: "0"
  limits:
    cpu: "1"
    memory: "1Gi"

env:
  - name: JAVA_TOOL_OPTIONS
    value: "-Dhttp.proxyHost=156.56.18.228 -Dhttp.proxyPort=8080 -Dhttps.proxyHost=156.56.18.228 -Dhttps.proxyPort=8443 -Dhttp.nonProxyHosts='localhost|127.0.0.1|*.iu.edu|*.iupui.edu|*.indiana.edu' -Djavax.net.debug=ssl"

imagePullSecrets:
  - name: registry-prod

#javaOpts: "-XX:MaxRAMPercentage=90 -XshowSettings:vm"

activeProfiles: "redis"

service:
  type: ClusterIP
  port: 8080