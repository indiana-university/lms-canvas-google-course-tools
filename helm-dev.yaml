namespace: default
bootstrapSecret: "properties-2020-09-04"

image:
  repository: localhost:5000/google_course_tools
  pullPolicy: Never
  tag: unstable

replicaCount: 1

env:
  - name: JAVA_TOOL_OPTIONS
    value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
  - name: APP_ENV
    value: dev

service:
  type: NodePort

activeProfiles: "none"